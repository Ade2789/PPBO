<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Books</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/starter-template.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ><a href="/buku">Home</a></li>
                    <li class="active"><a href="/buku/addBooks">New</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
    <H1>Management Books System</H1>
    <div class="jumbotron">
    	<form class="form-horizontal" th:object="${buku}" th:action="@{/buku/addBooks}" method="post">
        	<input type="hidden"/>
       		<div class="form-group">
        		<label class="col-sm-2 control-label">Judul:</label>
      				<div class = "col-sm-10">
        			<input type = "text" class="form-control" th:field="*{judul}"/>
        			</div>
       		</div>
      		<div class="form-group">
      			<label class="col-sm-2 control-label">Penerbit:</label>
        			<div class = "col-sm-10">
       				<input type = "text" class="form-control" th:field="*{penerbit}"/>
       				</div>
   			</div>
        	<div class="form-group">
   				<label class="col-sm-2 control-label">Tahun:</label>
        			<div class = "col-sm-10">
        			<input type = "text" class="form-control" th:field="*{tahun}"/>
        			</div>
   			</div>
        	<div class="form-group">
        		<label class="col-sm-2 control-label">Penulis:</label>
        			<div class = "col-sm-10">
       				<input type = "text" class="form-control" th:field="*{penulis}"/>
       				</div>
   			</div>
        	<div class="form-group">
        		<label class="col-sm-2 control-label">Harga:</label>
        			<div class = "col-sm-10">
        				<input type = "text" class="form-control" th:field="*{harga}"/>
        			</div>
        	</div>
    		<div class="form-group">
       			<button type="submit" class="btn btn-info"> <div class="fa fa-send-o"></div> SUBMIT</button>
        	</div>
        </form>
    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
